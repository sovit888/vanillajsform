<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is market</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <form id="form" action="/data">
        <div class="row">
          <div class="form-group mb-4 col-12 col-md-6">
            <label class="form-label" for="first-name">First Name:</label>
            <input
              id="first-name"
              class="form-control mb-0"
              name="First Name"
            />
            <div class="text-danger"></div>
          </div>
          <div class="form-group mb-4 col-12 col-md-6">
            <label class="form-label" for="last-name">Last Name:</label>
            <input id="last-name" class="form-control mb-0" name="Last Name" />
            <div class="text-danger"></div>
          </div>
        </div>
        <div class="row">
          <div class="form-group mb-4 col-12 col-md-6">
            <label class="form-label" for="phone">Phone:</label>
            <input id="phone" class="form-control mb-0" name="Phone Number" />
            <div class="text-danger"></div>
          </div>
          <div class="form-group mb-4 col-12 col-md-6">
            <label class="form-label" for="location">Location:</label>
            <input id="location" class="form-control mb-0" name="Location" />
            <div class="text-danger"></div>
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="message">Message:</label>
          <textarea
            id="message"
            rows="6"
            class="form-control mb-0"
            name="Message"
          ></textarea>
          <div class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="login">Login</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
